<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='container text-center'>
    <h1>Rock Paper Scissors</h1>
    <div class='scoreboard'>
      <span>You:</span><span id='playerScore'></span>
      |
      <span>CPU:</span><span id='cpuScore'></span>
      |
      <span>Draws:</span><span id='draws'></span>
    </div>

    <div class="actions">
      <button id='rock' class="btn btn-primary">Rock</button>
      <button id='paper' class="btn btn-primary">Paper</button>
      <button id='scissors' class="btn btn-primary">Scissors</button>
    </div>
    
    <div class='messages'>
      <p> 
        <span id='playerAction'></span>
        <span id='cpuAction'></span>
      </p>
      <p id='roundResult'></p>
      <h2 id='winner'></h2>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
